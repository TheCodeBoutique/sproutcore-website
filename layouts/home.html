<!DOCTYPE html>
<html>
  <head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>SproutCore - <%= @item[:title] %></title>
	  <link rel="stylesheet" href="<%= item_named('/assets/style/').reps[0].path %>" type="text/css" media="screen">
  </head>
  <body id="landing">
    <div id="wrapper">
      <div id="logo"><a href="/"><img src="/assets/images/logo.png" alt="SproutCore"></a></div>
      <div id="promo"><a href="http://guides.sproutcore.com"><img src="/assets/images/guides_promo.png" alt="SproutCore Guides"></a></div>
      <div id="content">
        <%= yield %>
      </div>
    </div>
    <div id="html5"><a href="http://www.w3.org/html/logo/"><img src="http://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Powered"></a></div>
    <div id="copyright">&copy;2010 <a href="http://www.strobecorp.com">Strobe Inc.</a> and Contributors</div>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19584397-1']);
      _gaq.push(['_setDomainName', 'none']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl': 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
